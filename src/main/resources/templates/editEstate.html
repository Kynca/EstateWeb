<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="blocks/parts :: header">
</div>

<div class="container">
    <form th:method="PUT" th:action="@{${link}}" th:object="${estate}">
        <div th:insert="blocks/forms :: estate"/>
        <div th:if="${estate.flat != null}">
            <div th:insert="blocks/forms :: flat"></div>
            <input type="text" hidden th:field="*{flat.flatId}">
        </div>
        <input type="text" hidden th:field="*{realEstateType}">
        <input type="text" hidden th:field="*{realEstateId}">
        <input type="text" hidden th:field="*{address.addressId}">
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
    <form th:method="DELETE" th:action="@{'/estates/' + ${estate.realEstateId}}">
        <button type="submit" class="btn btn-primary btn-block mb-4">delete</button>
    </form>
</div>
</div>

</body>
</html>
