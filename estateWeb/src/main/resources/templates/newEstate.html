<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="blocks/parts :: header">
</div>
<div class="container">

    <form th:method="POST" th:action="@{/estates/}" th:object="${estate}">
        <input hidden th:field="*{flat}" th:disabled="true">
        <div th:insert="blocks/forms :: estate"/>
        <select class="form-select" aria-label="Default select example" th:field = "*{realEstateType}">
            <option th:value = "HOUSE" th:text="house"></option>
            <option th:value = "LAND" th:text="land"></option>
        </select>

        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</div>
</div>

</body>
</html>
